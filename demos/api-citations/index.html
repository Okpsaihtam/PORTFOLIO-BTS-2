<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©mo API Citations - [Votre Nom]</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --light: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .panel {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }

        .panel h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #1e40af;
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .citations-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .citation-card {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
            position: relative;
        }

        .citation-text {
            font-size: 1.1rem;
            color: var(--dark);
            margin-bottom: 0.75rem;
            font-style: italic;
        }

        .citation-author {
            color: #64748b;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .citation-category {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .citation-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.4rem 0.75rem;
            font-size: 0.85rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid var(--success);
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid var(--danger);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            color: #64748b;
            margin-top: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 1024px) {
            .demo-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .panel {
                padding: 1.5rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../index.html#projects" class="back-link">‚Üê Retour au portfolio</a>

        <div class="header">
            <h1>üöÄ D√©mo Interactive API Citations</h1>
            <p>Testez toutes les fonctionnalit√©s CRUD en temps r√©el</p>
        </div>

        <div class="demo-grid">
            <!-- Panneau de gauche : Formulaire -->
            <div class="panel">
                <h2>‚ûï Ajouter une citation</h2>
                
                <div id="alertContainer"></div>

                <form id="citationForm">
                    <div class="form-group">
                        <label for="quoteText">Texte de la citation *</label>
                        <textarea id="quoteText" placeholder="Entrez le texte de la citation..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="quoteAuthor">Auteur *</label>
                        <input type="text" id="quoteAuthor" placeholder="Ex: Victor Hugo" required>
                    </div>

                    <div class="form-group">
                        <label for="quoteCategory">Cat√©gorie</label>
                        <select id="quoteCategory">
                            <option value="Motivation">Motivation</option>
                            <option value="Philosophie">Philosophie</option>
                            <option value="Humour">Humour</option>
                            <option value="Science">Science</option>
                            <option value="Art">Art</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        ‚ûï Ajouter la citation
                    </button>
                    <button type="button" class="btn btn-warning" id="cancelBtn" style="display: none; margin-left: 0.5rem;">
                        ‚úñ Annuler
                    </button>
                </form>
            </div>

            <!-- Panneau de droite : Liste des citations -->
            <div class="panel">
                <h2>üìö Liste des citations</h2>

                <!-- Statistiques -->
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalCount">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="todayCount">0</div>
                        <div class="stat-label">Aujourd'hui</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="categoryCount">0</div>
                        <div class="stat-label">Cat√©gories</div>
                    </div>
                </div>

                <!-- Liste des citations -->
                <div class="citations-list" id="citationsList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>Aucune citation pour le moment</p>
                        <p style="font-size: 0.9rem; margin-top: 0.5rem;">Ajoutez votre premi√®re citation !</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulation de donn√©es (en production, ce serait une vraie API)
        let citations = [
            {
                id: 1,
                text: "La vie est belle",
                author: "Victor Hugo",
                category: "Philosophie",
                createdAt: new Date().toISOString()
            },
            {
                id: 2,
                text: "√ätre ou ne pas √™tre, telle est la question",
                author: "William Shakespeare",
                category: "Philosophie",
                createdAt: new Date().toISOString()
            },
            {
                id: 3,
                text: "L'imagination est plus importante que le savoir",
                author: "Albert Einstein",
                category: "Science",
                createdAt: new Date().toISOString()
            }
        ];

        let editingId = null;

        // √âl√©ments du DOM
        const form = document.getElementById('citationForm');
        const quoteText = document.getElementById('quoteText');
        const quoteAuthor = document.getElementById('quoteAuthor');
        const quoteCategory = document.getElementById('quoteCategory');
        const citationsList = document.getElementById('citationsList');
        const alertContainer = document.getElementById('alertContainer');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // Afficher une alerte
        function showAlert(message, type = 'success') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }

        // Mettre √† jour les statistiques
        function updateStats() {
            const today = new Date().toDateString();
            const todayCitations = citations.filter(c => 
                new Date(c.createdAt).toDateString() === today
            ).length;
            const categories = new Set(citations.map(c => c.category)).size;

            document.getElementById('totalCount').textContent = citations.length;
            document.getElementById('todayCount').textContent = todayCitations;
            document.getElementById('categoryCount').textContent = categories;
        }

        // Afficher les citations
        function renderCitations() {
            if (citations.length === 0) {
                citationsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>Aucune citation pour le moment</p>
                        <p style="font-size: 0.9rem; margin-top: 0.5rem;">Ajoutez votre premi√®re citation !</p>
                    </div>
                `;
                return;
            }

            citationsList.innerHTML = citations.map(citation => `
                <div class="citation-card" data-id="${citation.id}">
                    <div class="citation-actions">
                        <button class="btn btn-sm btn-warning" onclick="editCitation(${citation.id})">‚úèÔ∏è Modifier</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCitation(${citation.id})">üóëÔ∏è Supprimer</button>
                    </div>
                    <div class="citation-text">"${citation.text}"</div>
                    <div class="citation-author">‚Äî ${citation.author}</div>
                    <span class="citation-category">${citation.category}</span>
                </div>
            `).join('');

            updateStats();
        }

        // Ajouter ou modifier une citation
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const newCitation = {
                id: editingId || Date.now(),
                text: quoteText.value,
                author: quoteAuthor.value,
                category: quoteCategory.value,
                createdAt: editingId ? 
                    citations.find(c => c.id === editingId).createdAt : 
                    new Date().toISOString()
            };

            if (editingId) {
                // Mode √©dition
                const index = citations.findIndex(c => c.id === editingId);
                citations[index] = newCitation;
                showAlert('‚úÖ Citation mise √† jour avec succ√®s !', 'success');
                editingId = null;
                submitBtn.innerHTML = '‚ûï Ajouter la citation';
                cancelBtn.style.display = 'none';
            } else {
                // Mode cr√©ation
                citations.push(newCitation);
                showAlert('‚úÖ Citation ajout√©e avec succ√®s !', 'success');
            }

            // R√©initialiser le formulaire
            form.reset();
            renderCitations();
        });

        // Modifier une citation
        window.editCitation = (id) => {
            const citation = citations.find(c => c.id === id);
            if (!citation) return;

            quoteText.value = citation.text;
            quoteAuthor.value = citation.author;
            quoteCategory.value = citation.category;

            editingId = id;
            submitBtn.innerHTML = 'üíæ Sauvegarder les modifications';
            cancelBtn.style.display = 'inline-block';

            // Scroll vers le formulaire
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Annuler l'√©dition
        cancelBtn.addEventListener('click', () => {
            form.reset();
            editingId = null;
            submitBtn.innerHTML = '‚ûï Ajouter la citation';
            cancelBtn.style.display = 'none';
        });

        // Supprimer une citation
        window.deleteCitation = (id) => {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette citation ?')) {
                citations = citations.filter(c => c.id !== id);
                renderCitations();
                showAlert('üóëÔ∏è Citation supprim√©e avec succ√®s !', 'error');
            }
        };

        // Initialisation
        renderCitations();

        // Message de bienvenue
        console.log('%cüöÄ D√©mo API Citations', 'font-size: 20px; color: #2563eb; font-weight: bold;');
        console.log('%cCette d√©mo simule le comportement d\'une API REST', 'font-size: 14px; color: #64748b;');
        console.log('%cEn production, les requ√™tes seraient envoy√©es √† un serveur r√©el', 'font-size: 14px; color: #64748b;');
    </script>
</body>
</html>
